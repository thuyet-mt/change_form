<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký VĐV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Đăng Ký Vận Động Viên</h1>
        <form id="athleteForm">
            <div class="form-section">
                <h2>1. Hình Thức</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="formType" value="thaythe" required>
                        Thay thế
                    </label>
                    <label>
                        <input type="radio" name="formType" value="bosung">
                        Bổ sung
                    </label>
                    <label>
                        <input type="radio" name="formType" value="chuyennhuong">
                        Chuyển nhượng
                    </label>
                </div>
            </div>

            <div class="form-section" id="oldAthleteSection">
                <h2>2. Thông Tin VĐV Cũ</h2>
                <div class="form-group">
                    <label for="oldAthleteName">Tên VĐV cũ:</label>
                    <input type="text" id="oldAthleteName" name="oldAthleteName">
                </div>
            </div>

            <div class="form-section">
                <h2>3. Thông Tin VĐV Mới</h2>
                <div class="form-group">
                    <label for="newAthleteName">Tên VĐV mới:</label>
                    <input type="text" id="newAthleteName" name="newAthleteName" required>
                </div>
                <div class="form-group">
                    <label for="birthYear">Năm sinh:</label>
                    <input type="number" id="birthYear" name="birthYear" required>
                </div>
                <div class="form-group">
                    <label for="registrationClass">Hạng đăng ký:</label>
                    <input type="text" id="registrationClass" name="registrationClass" required>
                </div>
                <div class="form-group">
                    <label for="referenceClass">Hạng/Thành tích tham chiếu:</label>
                    <input type="text" id="referenceClass" name="referenceClass" required>
                </div>
                <div class="form-group">
                    <label for="fromTeam">Đến từ đội:</label>
                    <input type="text" id="fromTeam" name="fromTeam">
                </div>
                <div class="form-group">
                    <label for="athleteImage">Ảnh VĐV:</label>
                    <input type="file" id="athleteImage" name="athleteImage" accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Gửi thông tin</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
