<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký VĐV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Đăng ký VĐV</h2>
            <form id="athleteForm" onsubmit="return submitForm(event)">
                <div class="mb-3">
                    <label for="formType" class="form-label required-field">Hình thức</label>
                    <select class="form-select" id="formType" name="formType" required>
                        <option value="">Chọn hình thức</option>
                        <option value="Bổ sung">Bổ sung</option>
                        <option value="Thay thế">Thay thế</option>
                        <option value="Chuyển nhượng">Chuyển nhượng</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="oldAthleteName" class="form-label">Tên VĐV cũ (nếu có)</label>
                    <input type="text" class="form-control" id="oldAthleteName" name="oldAthleteName">
                </div>

                <div class="mb-3">
                    <label for="newAthleteName" class="form-label required-field">Tên VĐV mới</label>
                    <input type="text" class="form-control" id="newAthleteName" name="newAthleteName" required>
                </div>

                <div class="mb-3">
                    <label for="birthYear" class="form-label required-field">Năm sinh</label>
                    <input type="number" class="form-control" id="birthYear" name="birthYear" required>
                </div>

                <div class="mb-3">
                    <label for="registrationRank" class="form-label required-field">Hạng đăng ký</label>
                    <input type="text" class="form-control" id="registrationRank" name="registrationRank" required>
                </div>

                <div class="mb-3">
                    <label for="referenceRank" class="form-label">Hạng/Thành tích tham chiếu</label>
                    <input type="text" class="form-control" id="referenceRank" name="referenceRank">
                </div>

                <div class="mb-3">
                    <label for="team" class="form-label">Đến từ đội</label>
                    <input type="text" class="form-control" id="team" name="team">
                </div>

                <div class="mb-3">
                    <label for="athleteImage" class="form-label required-field">Ảnh VĐV</label>
                    <input type="file" class="form-control" id="athleteImage" name="athleteImage" accept="image/*" required onchange="previewImage(event)">
                    <img id="imagePreview" class="preview-image" alt="Preview">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Gửi đăng ký</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
