<!-- index.html: Form upload anh len Google Drive + luu vao Google Sheet -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký VĐV</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Đăng ký VĐV có ảnh</h2>
  <form id="vdvForm">
    <label for="name">Tên VĐV:</label>
    <input type="text" name="name" required>

    <label for="birthYear">Năm sinh:</label>
    <input type="text" name="birthYear" required>

    <label for="rank">Hạng đăng ký:</label>
    <input type="text" name="rank" required>

    <label for="photo">Ảnh VĐV:</label>
    <input type="file" name="photo" id="photo" accept="image/*" required>

    <button type="submit">Gửi đăng ký</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("vdvForm");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("photo").files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const base64Image = reader.result.split(",")[1];

        const data = {
          name: form.name.value,
          birthYear: form.birthYear.value,
          rank: form.rank.value,
          imageBase64: base64Image,
          fileName: file.name
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzy2wkwByCVEVuC227oMPjyqjSOA1j1gksxTiMgi5nwDuZE1wLrEJKeyg9V3KJFUc_wZw/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const text = await response.text();
          statusText.textContent = text;
        } catch (err) {
          statusText.textContent = "Đã có lỗi xảy ra!";
          console.error("Lỗi:", err);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
